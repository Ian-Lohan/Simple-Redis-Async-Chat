<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="/" method="POST">
      <p>Digite seu nome de usuário e senha!</p>
      <div class="user-input">
        <label for="username">Nome</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </div>
      <p>Não tem uma conta? <a href="{{ url_for('register') }}"> Cadastre-se aqui</a></p>
      <p>Esqueceu sua senha? <a href="{{ url_for('forgot_password') }}">Recuperar senha</a></p>
    </form>
  </div>
</body>
</html>
