{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Login</h2>
    <form action="/" method="POST">
        <p class="text-center">Digite seu nome de usuário e senha!</p>
        <div class="form-group">
            <label for="username">Nome</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        <p class="text-center">Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>
        <p class="text-center">Esqueceu sua senha? <a href="{{ url_for('forgot_password') }}">Recuperar senha</a></p>
    </form>
</div>
{% endblock %}
