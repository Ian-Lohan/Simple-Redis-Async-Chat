{% extends "base.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Redefinir Senha</h2>
    <form id="reset-password-form" action="" method="POST">
        <p class="text-center">Digite sua nova senha:</p>
        <div class="form-group">
            <label for="password">Nova Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua nova senha" required>
        </div>
        <div class="form-group">
            <label for="password-confirm">Confirmar Senha</label>
            <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Confirme sua nova senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Redefinir</button>
    </form>
</div>
<script>
    document.getElementById('reset-password-form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        if (password !== passwordConfirm) {
            event.preventDefault();
            alert('As senhas n√£o correspondem. Por favor, tente novamente.');
        }
    });
</script>
{% endblock %}
