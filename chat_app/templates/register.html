<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="/register" method="POST">
      <p>Digite seu nome de usuário, email e selecione uma cor!</p>
      <div class="user-input">
        <label for="username">Insira seu nome:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
        <label for="email">Insira seu email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <label for="password">Insira sua senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <div class="color-picker" id="color-picker">
          <input type="color" name="color" id="color-input" value="#000000" required>
        </div>
        <button type="submit">Cadastrar</button>
      </div>
      <p>Já possui uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </form>
  </div>
  <script>
    const colorPicker = document.getElementById('color-picker');
    const colorInput = document.getElementById('color-input');

    colorPicker.addEventListener('click', () => {
      colorInput.click();
    });
  </script>
</body>
</html>
