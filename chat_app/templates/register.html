<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="/register" method="POST">
      <p>Digite seu nome de usuário e email!</p>
      <div class="user-input">
        <label for="username">Insira seu nome:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
        <label for="email">Insira seu email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <label for="password">Insira sua senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <button type="submit">Cadastrar</button>
      </div>
      <p>Já possui uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </form>
  </div>
</body>
</html>
