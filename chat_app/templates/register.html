<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="register-form" action="/register" method="POST">
      <p>Digite seu nome de usuário e email!</p>
      <div class="user-input">
        <label for="username">Nome</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome " required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <label for="password">Confirmar Senha</label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirme sua senha" required>
        <button type="submit">Cadastrar</button>
      </div>
      <p>Já possui uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </form>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password-confirm').value;

      if (password !== passwordConfirm) {
        event.preventDefault();
        alert('As senhas não correspondem. Por favor, tente novamente.');
      }
    });
  </script>
</body>
</html>
